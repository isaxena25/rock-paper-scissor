<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK PAPER SCISSOR</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <h1 class="heading">ROCK PAPER SCISSORS</h1>
    <div class="game">
      <div class="images">
        <img src="rock.png" alt="rock" class="img" id="rock" />
        <img src="paper2.png" alt="paper" class="img" id="paper" />
        <img src="scissors3.png" alt="scissors" class="img" id="scissors" />
      </div>

      <div class="score">
        <div class="youscore" id="yscore">0</div>
        <div class="compscore" id="cscore">0</div>
      </div>
      <div class="display">
        <div class="you">YOU</div>
        <div class="comp">COMP</div>
      </div>
      <div class="msg">
        <button id="win">win</button>
      </div>
    </div>
  </body>
  <script src="app2.js"></script>
</html>
